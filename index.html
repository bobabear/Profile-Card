<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>

        <!--CSS-->
        <link rel="stylesheet" href="style.css" />

        <!--Icons CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="profile-card">
            <div class="profile-content">
                <div class="profile-picture">
                    <img src="IMG_4185.JPG" alt="">
                </div>
                <h2 class="profile-name">Amanda Chu</h2>
                <p class="profile-description">
                    A junior undergraduate studying computer science and design thinking with a passion for creating intuitive and accessible web applications. Dedicated to blending technology and design to build user-centered digital experiences.
                </p>
                <ul class="social-icons">
                    <li>
                        <a href="https://x.com/amandaa_chuu" style="--color: #000000;" target="_blank">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/amandaa.chu/" style="--color: #9068c4;" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/amandaachu/" style="--color: #4983e6;" target="_blank">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
